{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mun fases</title>
    <link rel="stylesheet" type="text/css" href='{% static "editor/style.css" %}'>
</head>
<body
    style="background-image: url({% static 'editor/moon.svg' %}); background-size: contain; background-repeat: no-repeat; background-attachment: fixed;"
    >
    <nav>
        {% if request.user.is_authenticated %}
        <a class="mini-title" href="{% url 'home' %}" style="background-image: url({% static 'editor/m_f.svg' %}); background-size: contain; background-repeat: no-repeat;"></a>
        <a href="{% url 'image_library' %}">manage images</a>
        <a href="{% url 'edit_image' %}">make a new post</a>
        <a href="{% url 'saved_images' %}">saved posts</a>
        <a href="{% url 'logout' %}">logout</a>
        {% else %}
        <a class="mini-title" href="{% url 'home' %}" style="background-image: url({% static 'editor/m_f.svg' %}); background-size: contain; background-repeat: no-repeat;"></a>
        <a href="{% url 'login' %}">login</a>
        <a href="{% url 'signup' %}">signup</a>
        {% endif %}
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
